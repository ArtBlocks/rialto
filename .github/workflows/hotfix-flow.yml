on:
  pull_request:
    types:
      - closed
    labeled: 
      - hotfix

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Config 
        run: |
          git config --global user.email "eng@artblocks.io" && git config --global user.name "artblocks eng"
      - name: get tags
        run: | 
          git fetch --tags
      - name: create hotfix branch from latest tag
        run: |
          git checkout $(git describe --tags $(git rev-list --tags --max-count=1)) && git checkout -b hotfix
      - name: cherry pick branch and push
        run: |
          git cherry-pick ${{ github.sha }} --strategy-option=ours && git push origin hotfix